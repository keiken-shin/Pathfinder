<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/dd061147ea6b63e1373e.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Pathfinder is a tool for exploring various shortest path finding algorithm"
    />
    <meta name="author" content="Keiken Shin" />
    <meta name="keywords" content="Typescript, SASS, Webpack" />
    <title>Pathfinder</title>
  <link rel="icon" href="favicon.ico"><script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__title">
        <a href="" class="header__title__logo">Pathfinder.</a>
      </div>

      <nav class="header__nav">
        <div class="header__nav__navbar">
          <div class="header__nav__navbar__list-item">
            <a href="#" class="item dropdown">
              <span>Algorithms</span>
              <img src="images/521824ca30349d9c7f72.svg" alt="chevron" />
            </a>

            <ul class="dropdown-list" id="algorithms-list">
              <li class="dropdown-list__item" data-id="DFS">
                Depth First Search
              </li>
              <li class="dropdown-list__item" data-id="BFS">
                Breadth First Search
              </li>
            </ul>
          </div>
        </div>
        <div class="header__nav__action">
          <button class="button-primary" id="visualize" data-visualize="">
            Visualize
          </button>
        </div>
      </nav>
    </header>

    <!-- Main body -->
    <main class="main">
      <section class="description">
        Choose an algorithm and start visualizing!
      </section>

      <section class="board-section">
        <table id="board"></table>
      </section>

      <footer class="intro">
        <ul class="node-list">
          <li class="node-list__item"><span class="box start"></span> Start</li>
          <li class="node-list__item"><span class="box end"></span> End</li>
          <!-- <li class="node-list__item"><span class="box bomb"></span> Bomb</li> -->
          <li class="node-list__item"><span class="box wall"></span> Wall</li>
          <li class="node-list__item">
            <span class="box unvisited"></span> Unvisited
          </li>
          <li class="node-list__item">
            <span class="box visited-1"></span>
            <span class="box visited-2"></span> Visited
          </li>
          <li class="node-list__item">
            <span class="box short-path"></span> Shortest-path
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
